<ion-header>
  <ion-navbar color="darkblues">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-slides class="slidebanner">
    <ion-slide>
      <h1>Slide 1</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>

  <ion-row>
      <ion-row style="width:100%;height:auto;background-color:#2c3e50;color:#fff;">
          <ion-col col-6>Recommend</ion-col>
          <ion-col col-6 text-right>View All</ion-col>
      </ion-row>
    <ion-scroll scrollX="true" style="width:100%;height:21rem;display:block;white-space:nowrap;">
    <ion-col col-6 *ngFor="let row of data" style="display:inline-block" >
        <postlist [data]=row></postlist>
    </ion-col>
  </ion-scroll>
  </ion-row>

  <ion-row>
      <ion-row style="width:100%;height:auto;background-color:#2c3e50;color:#fff;">

      </ion-row>
      <ion-scroll scrollX="true" style="width:100%;height:21rem;display:block;white-space:nowrap">
      <ion-col col-6 *ngFor="let row of data" style="display:inline-block" >
          <postlist [data]=row></postlist>
      </ion-col>
    </ion-scroll>
    </ion-row>

    <ion-row>
        <ion-row style="width:100%;height:auto;background-color:#2c3e50;color:#fff;">
            <ion-col col-6>Restaurant</ion-col>

        </ion-row>
        <ion-scroll scrollX="true" style="width:100%;height:21rem;display:block;white-space:nowrap">
        <ion-col col-6 *ngFor="let row of data" style="display:inline-block" >
            <postlist [data]=row></postlist>
        </ion-col>
      </ion-scroll>
      </ion-row>
   
</ion-content>
