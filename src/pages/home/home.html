  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="bgcolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> </ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content class="contentdark">
  <ion-slides class="slidebanner">
    <ion-slide>
      <h1>Slide 1</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>
<hr />
  <ion-row>
      <ion-row class="rowheader" padding>
          <ion-col col-6>Recommend </ion-col>
          <ion-col col-6 text-right>View All</ion-col>
      </ion-row>
    <ion-scroll scrollX="true"  style="width:100%;min-height:30rem;display:block;white-space: nowrap"   >
    <ion-col col-8 *ngFor="let row of data_recomment" class="coldata" >
      <ion-card #container > 
        <img class="featureimage" [defaultImage]="'/assets/imgs/no-image.jpg'" [lazyLoad]="this.feature_image[row.id]" [scrollObservable]="container.ionScroll" [offset]="1000" [scrollTarget]="container.scrollElement" (click)="opendetail(data)" />
      <!--  <img src="{{feature_image.source_url}}" (click)="opendetail(data)" /> -->
        <ion-item>
          <h2>{{row.title.rendered}}</h2>
          <div [innerHtml]="row.excerpt.rendered"></div>
        </ion-item>
        
        <ion-item>
          <span item-left class="textdiff"><ion-spinner name="bubbles" *ngIf="!diff" ></ion-spinner>{{getdistanct(row.latlong,row.longtitude)}}</span>
          <button ion-button icon-left clear item-end (click)="openmap(row.latlong,row.longtitude);">
            <ion-icon name="navigate"></ion-icon>
            Go!
          </button>
        </ion-item>
      
      </ion-card> 
    </ion-col>
  </ion-scroll>
  </ion-row>

  <ion-row *ngFor="let caterow of category"> 
    <ion-row class="rowheader" padding>
        <ion-col col-6><div [innerHTML]="caterow.name"></div> </ion-col>
        <ion-col col-6 text-right>View All</ion-col>
    </ion-row>
    <ion-scroll scrollX="true" style="width:100%;height:30rem;display:block;white-space: nowrap" >
    <ion-col col-8 *ngFor="let row of caterow.data" class="coldata" >
      <ion-card #container1> 
       <!--  <img class="featureimage" [defaultImage]="'/assets/imgs/no-image.jpg'" [lazyLoad]="this.feature_image[row.id]" [scrollObservable]="container1.ionScroll" [offset]="1000" [scrollTarget]="container1.scrollElement" (click)="opendetail(data)" /> -->
        <img src="/assets/imgs/no-image.jpg" />
        <ion-item>
          <h2>{{row.title.rendered}}</h2>
          <div [innerHtml]="row.excerpt.rendered"></div>
        </ion-item>
      
        <ion-item>
          <span item-left class="textdiff"><ion-spinner name="bubbles" *ngIf="!diff" ></ion-spinner>{{getdistanct(row.latlong,row.longtitude)}}</span>
          <button ion-button icon-left clear item-end (click)="openmap(row.latlong,row.longtitude);">
            <ion-icon name="navigate"></ion-icon>
            Go!
          </button>
        </ion-item>
      
      </ion-card> 
    </ion-col>
    </ion-scroll>
  </ion-row>

  
   
</ion-content>
