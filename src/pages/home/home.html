<ion-header>
  <ion-navbar color="bgcolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> </ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content class="contentdark">
  <ion-slides class="slidebanner">
    <ion-slide>
      <h1>Slide 1</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>
<hr />
  <ion-row  >
      <ion-row class="rowheader" padding>
          <ion-col col-6>Recommend </ion-col>
          <ion-col col-6 text-right>View All</ion-col>
      </ion-row>
    <ion-scroll scrollX="true"  style="width:100%;min-height:30rem;display:block;white-space:nowrap;">
    <ion-col col-8 *ngFor="let row of data_recomment" class="coldata" >
      <postlist [data]="row" curlat="{{clat}}" curlng="{{clong}}"></postlist>
    </ion-col>
  </ion-scroll>
  </ion-row>

  <ion-row *ngFor="let caterow of category">
    <ion-row class="rowheader" padding>
        <ion-col col-6>{{caterow.name}} </ion-col>
        <ion-col col-6 text-right>View All</ion-col>
    </ion-row>
    <ion-scroll scrollX="true" style="width:100%;height:25rem;display:block;white-space:nowrap">
    <ion-col col-6 *ngFor="let row of data" class="coldata" >
      <postlist [data]="row" curlat="{{clat}}" curlng="{{clong}}"></postlist>
    </ion-col>
    </ion-scroll>
  </ion-row>

  
   
</ion-content>
