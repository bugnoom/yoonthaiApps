<ion-header>

  <ion-navbar color="bgcolor">
    <ion-title>setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="contentdark">
  <ion-list>
    <ion-item class="contentdark">
      <ion-label style="color:#fff;">{{'txt_lang' | translate}}</ion-label>
      <ion-select [(ngModel)]="language" (ionChange)="switch(language)"  interface="action-sheet">
        <ion-option value="th">TH</ion-option>
        <ion-option value="ko">KO</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

</ion-content>
