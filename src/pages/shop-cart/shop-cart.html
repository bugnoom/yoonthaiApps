<ion-header>

  <ion-navbar color="bgcolor">
    <ion-title>shop-cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="contentdark">
  
    <ion-list class="list-ios" *ngFor="let item of items" style="margin-bottom:10px;" >
        <ion-item class="item item-text-wrap"  >
          <ion-thumbnail item-start>
            <img src="https://i0.wp.com/www.yoonthai.com/wp-content/uploads/2018/06/lip-tint-2.jpg?fit=800%2C800&ssl=1">
          </ion-thumbnail>
          <div style="white-space: pre-wrap;font-size:1.5rem;font-weight:bold;margin-bottom:10px;">Name 1</div>
          <div end  style="margin-top:10px;font-size: 1.2rem;">312฿</div>
          <button ion-button icon-only clear item-end (click)="removethis(1)">
            <ion-icon name="close-circle" color="danger"></ion-icon>
          </button>
        </ion-item>
        <ion-grid no-padding style="background-color:#ffffff;">
          <ion-row>
            <ion-col col-4 >
              <ion-item>
                <ion-input type="number" placeholder="จำนวน"  (ionChange)="sumproduct_price()"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
            <!--   <button ion-button color="secondary" round (click)="openApplyCoupon">{{'coupon_code_here' | translate}}</button> -->
            </ion-col>
          </ion-row>
        </ion-grid>
       
      </ion-list>

</ion-content>
<ion-footer style="background-color:#ffffff;">
  <ion-row>
    <ion-col>
      <button ion-button full color="default">Add Coupon</button>
    </ion-col>
    <ion-col>Total : 335฿ </ion-col>
  </ion-row>
</ion-footer>
