<ion-header>

  <ion-navbar color="bgcolor">
    <ion-title>{{'webboard' | translate}}</ion-title>
    <ion-buttons end color="bgcolor">
      <button ion-button clear icon-only (click)="openadd()"  >
        <ion-icon name="add" ></ion-icon>{{ 'newtopic' | translate }}
      </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="contentdark">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
<div>
  <ion-card *ngFor="let item of row.data" (click)="openDetail(item)" >
    <ion-card-content>
     <p>{{item.post_title}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="person"></ion-icon>
          <div>By : {{this.authorname[item.ID].detail.nickname}}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
          <button ion-button icon-start clear small>
          <ion-icon name="chatbubbles"></ion-icon> {{ item.comment_count}}
          </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="hasMoreData">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</div>
</ion-content>
