<ion-header>

  <ion-navbar color="darkblues">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input [(ngModel)]="user.username" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="user.email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Mobile</ion-label>
      <ion-input [(ngModel)]="user.mobile_number" type="tel"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button color="primary" block (click)="register()">Sign Up</button>
    </div>
  
  </ion-list>
</ion-content>
