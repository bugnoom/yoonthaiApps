<ion-header >

  <ion-navbar color="bgcolor">
    <ion-title>{{ 'newtopic' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="contentdark">

  <ion-item>
    <ion-label color="primary" floating>Topic Title : </ion-label>
    <ion-input [(ngModel)]="topic.title" type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <textarea #myInput id="myInput" rows="10" placeholder="Topic Detail" maxLength="500" (keyup)="resize()" [(ngModel)]="topic.detail"></textarea>
  </ion-item>
  <ion-row align-items-end>
   
  <button class="emojicon" ion-button outline icon-only color="light" (click)="toggled = !toggled" [(emojiPickerIf)]="toggled" [emojiPickerDirection] ="'right'" (emojiPickerSelect) = "handleSelection($event)">ðŸ˜„
    </button>
  
</ion-row>
  <button ion-button full (click)="addnew()" color="secondary">Create</button>
  <button ion-button full (click)="dismiss()">Cancel</button>

</ion-content>
