<ion-header>
    <ion-navbar color="darkblues">
     
      <ion-title></ion-title>
      
    </ion-navbar>
  
  </ion-header>

<ion-content class="login-content" >
    <ion-row class="logo-row">
      <h1>{{'login' | translate }}</h1>
    </ion-row>
    <div class="login-box">
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                <ion-input type="text" placeholder="{{'username_or_email' | translate}}" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="{{'password' | translate}}" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">{{'login' | translate}}</button>
          </ion-col>
        </ion-row>
      </form>
        <ion-row class="text-col">
          <ion-col>
              <button ion-button class="register-btn" block clear (click)="resetPassword()">{{'forgot_pass' | translate}}</button>
          </ion-col>
          <ion-col>
              <button ion-button class="register-btn" block clear (click)="createAccount()">{{'new_account' | translate }}</button>
          </ion-col>
        </ion-row>
        
      
    </div>
  </ion-content>
