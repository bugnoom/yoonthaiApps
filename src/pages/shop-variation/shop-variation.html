<ion-header>
  <ion-navbar>
    <ion-title>{{'show_variation_title'|translate}}</ion-title>
    <ion-buttons right>
      <button class="button" ion-button (click)="dismis()" small>Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card  padding *ngFor="let item of product_variation" >
    <h2>
     {{item.name}}
    </h2>
    <ion-card-content>
      <img src="{{item.images[0].src}}" />
    </ion-card-content>
    <ion-row no-padding text-center>
      <button ion-button full (click)="addtocart(item.id)" >
        <ion-icon name='cart'></ion-icon>
        Add to Cart
      </button>

    </ion-row>
  </ion-card>
</ion-content>
